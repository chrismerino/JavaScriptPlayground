<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center pt-5">
        <div class="col-10 col-lg-8">
          <h1 class="display-4 text-center">Currency Converter</h1>
        </div>
      </div>
      <div class="row justify-content-center pt-5">
        <div class="col-10 col-md-8 col-lg-6">
          <div class="card card-currency text-center shadow-lg">
            <div class="card-header">
              <p class="text-uppercase text-left" id="date">date</p>
            </div>

            <div class="card-body m-0 p-0">
              <div
                class="currency-section currency-top p-5 d-flex align-items-center"
              >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control-plaintext border-bottom mx-2"
                    id="input-currency"
                    placeholder="0"
                  />
                  <div class="input-group-append">
                    <select class="custom-select" name="from_currency">
                      <option selected>Choose...</a>
                    </select>
                  </div>
                </div>
              </div>

              <div
                class="currency-section currency-bottom p-5 d-flex align-items-center"
              >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control-plaintext border-bottom mx-2"
                    id="output-currency"
                    placeholder="0"
                    disabled
                  />
                  <div class="input-group-append">
                    <select class="custom-select" name="to_currency">
                      <option selected>Choose...</a>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
