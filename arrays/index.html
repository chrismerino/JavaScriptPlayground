      // Make a copy of the original array to then mutate it
      const numbersReversed = [...numbers];
      numbersReversed.reverse();
      console.log(numbersReversed);
      console.log(numbers);

      // Immutable
      const pizzaSlice = numbers.slice(2, 4);
      console.log(pizzaSlice);

      // Adding Items at the beginning of the array
      const newNames = ['one', 'two', 'three', 'four'];
      const newNamesCopy = ['five', ...newNames];
      console.log(newNamesCopy);

      // Adding items at the end of the array
      const anotherExample = ['a', 'b', 'c', 'd', 'e'];
      const anotherExampleCopy = [...anotherExample, 'f'];
      console.log(anotherExampleCopy);

      // Adding an item in between the existing items in the array
      const bikes = ['bianchi', 'miele', 'panasonic', 'miyata'];
      // First slice the array then add the item and slice it again
      const newBikes = [...bikes.slice(0, 2), 'benotto', ...bikes.slice(2)];
      console.log(newBikes);

      // Removing an item from any position in the array
      // Removing PANASONIC
